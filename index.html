<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link href='https://fonts.googleapis.com/css?family=Caveat+Brush' rel='stylesheet' type='text/css'>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" href="style/index.css" type='text/css' />
</head>

<body ng-app="SunnyApp" ng-cloak ng-controller="sunnyCtrl">
    <div layout="column">
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
                <h2 class="md-flex">"It's Always Sunny in Philadelphia"</h2>
            </div>
        </md-toolbar>

        <md-content>
            <h2 id="title"></h2>
            <h3 id="episode"></h3>
            <h3 id="part"></h3>
            <p id="desc"></p>
            <p id="lead"></p>
            <p id="authors"></p>
        </md-content>

        <md-content id="main">
            <md-button class="md-raised md-primary" ng-click="getRandom()">Random</md-button>

            <!-- Lead Character -->
            <md-radio-group ng-model="leadCharacter">
                <md-radio-button ng-repeat="char in characters" value="{{char}}">{{char}}</md-radio-button>
            </md-radio-group>
            <md-button class="md-raised md-primary" ng-click="getRandomByLead(leadCharacter)">By {{leadCharacter}} as Lead Character</md-button>

        </md-content>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src="js/episodes.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
