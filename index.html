<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include jQuery Popup Overlay -->
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/index.css" type='text/css' />

    <!-- Favicon, theme-color, etc -->
    <meta name="theme-color" content="#eab608">
    <meta name="msapplication-TileColor" content="#eab608">
    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <title>The Gang Picks an Episode</title>
</head>

<body ng-app="SunnyApp" ng-cloak ng-controller="sunnyCtrl" md-swipe-left="onSwipeLeft()" md-swipe-right="onSwipeRight()" class="wrapper">

    <md-button id="left" ng-click="previous();">&#10096;</md-button>
    <md-button id="right" ng-click="next();">&#10097;</md-button>

    <div layout="column">
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
                <h2 class="md-flex">"The Gang Picks an Episode"</h2>
            </div>
        </md-toolbar>

        <md-content>
            <h2 id="title"></h2>
            <h3 id="episode"></h3>
            <h3 id="part" style="display: none;"></h3>

            <p id="desc"></p>
            <p id="lead"></p>
            <p id="guest"></p>
            <p id="writers"></p>
            <a id="link" target='_blank'></a>

            <br/><br/>
        </md-content>

        <div class="flexcontainer f">
            <md-content class="f">
                <md-button class="md-raised md-primary mobile" ng-click="getRandom()">Random episode</md-button>
            </md-content>

            <md-content class="f">
                <!-- Lead Character -->
                <md-button class="md-raised md-primary mobile" ng-click="getRandomByLead(leadCharacter)">By {{leadCharacter}} as Lead Character</md-button>
                <md-radio-group ng-model="leadCharacter" layout="column" layout-align="center center">
                    <md-radio-button ng-repeat="char in characters" value="{{char}}">{{char}}</md-radio-button>
                </md-radio-group>
            </md-content>

            <md-content class="f">
                <!-- Writer -->
                <md-button class="md-raised md-primary mobile" ng-click="getRandomByWriter(writer)">By {{writer}} as Writer</md-button>
                <md-select ng-model="writer">
                    <md-option class="md-primary" ng-repeat="w in writers | orderBy:'-count'" value="{{w.name}}">{{w.name}} ({{w.count}})</md-option>
                </md-select>
            </md-content>
        </div>

        <md-content>
            <blockquote>
                <!-- <b>Tip of the Day</b>
                <br/> -->
                <span id="tip"></span>
            </blockquote>
        </md-content>
    </div>

    <div id="help" class="modal">
        <div class="modal-content">
            <p>Thank you for checking out The Gang Picks an Episode!</p>
            <p>If you have any suggestions or issues, please leave them <a class="md-primary" href="https://github.com/hawkins/always-sunny/issues">here!</a> :)</p>
            <md-button class="md-raised md-primary" onclick="$('#help').popup('hide')";>OK!</md-button>
        </div>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src="js/sunny.json"></script>
    <script src="js/episodeDetails.js"></script>
    <script src="js/index.js"></script>
    <script>
    $(function () {
        $('#help').popup({
            transition: 'all 0.3s'
        });
        if (!localStorage['firstVisit'] || localStorage['firstVisit'] === 'false') {
            localStorage['firstVisit'] = 'true';
            $('#help').popup('show');
            console.log('Detected first time visitor! Welcome! :D');
        }
        function resetFirstVisit() {
            localStorage['firstVisit'] = 'false';
        }
    });
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-78807236-2', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
